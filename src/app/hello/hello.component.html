<p>
  Displaying {{ countries.length }} countries.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Name</th>
    <th data-field="name">Updated By</th>

    <th data-field="name">Created At</th>
    <th data-field="name">Updated At</th>
    <th data-field="name">Deleted At</th>

    <th data-field="name">Edit</th>
    <th data-field="name">Delete</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries">
      <td>{{ country.name }}</td>
      <td>{{ country.user_id }}</td>

      <td>{{ country.created_at }}</td>
      <td>{{ country.updated_at }}</td>
      <td>{{ country.deleted_at }}</td>

      <td>
        <a [routerLink]="['/countries', country.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteCountry(country)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/countries/new">
    <i class="material-icons">add</i>
  </a>
</div>
